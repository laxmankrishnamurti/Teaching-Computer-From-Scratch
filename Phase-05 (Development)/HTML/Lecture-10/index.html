<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        h1{
            background-color: green;
        }
        span{
            background-color: salmon;
        }
        p{
            background-color: yellow;
        }
    </style>
</head>
<body>

    <!-- This is a block level element (CTRL + /) -->

    <h1>This is Heading One</h1>
    <h2>This is Heading Two</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Enim eos officiis vitae exercitationem quo sit voluptas non ducimus, dignissimos excepturi.</p>
    <span>This</span>

    <!-- This is an example of inline element (CTRL + /) -->

    <span style="background-color: red;">Discount</span>
    <span>This is another span tag</span>

    <!-- This is the element used to break the order and add a new line.  -->
    <br>
    <!-- Anchor Tag  -->
    <a href="https://github.com/laxmankrishnamurti?tab=repositories">Go To GiHub</a> 
    <a href=""></a>

    <!-- This is what we learn : Difference bt. an attribute and applying CSS.  -->

    <iframe src="" frameborder="0"></iframe>
    <img src="" alt="">
    <audio src=""></audio>
    <video src=""></video>
</body>
</html>
